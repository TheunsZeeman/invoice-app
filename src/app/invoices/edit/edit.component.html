<div class="container">
  <h1 >Edit Item</h1>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)]="invoiceForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtDescription" class="form-label">Description</label>
        <input type="text" name="description" [(ngModel)]="invoiceForm.description" class="form-control" id="txtDescription" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" name="price" [(ngModel)]="invoiceForm.price" class="form-control" id="txtPrice" />
      </div>

      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
    <a class="navbar-brand" href="#">Back</a>
</div>
